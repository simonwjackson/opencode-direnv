name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Calculate CalVer version
        id: version
        run: |
          # Format: YYYY.MMDD.BUILD (3-part semver compatible)
          TODAY=$(date +%Y.%m%d)
          
          # Find latest tag for today and increment, or start at 0
          LATEST=$(git tag -l "v${TODAY}.*" | sort -V | tail -1)
          
          if [[ -z "$LATEST" ]]; then
            BUILD=0
          else
            BUILD=$((${LATEST##*.} + 1))
          fi
          
          VERSION="${TODAY}.${BUILD}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Releasing v${VERSION}"

      - name: Set package version
        run: npm pkg set version=${{ steps.version.outputs.version }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --access public

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
